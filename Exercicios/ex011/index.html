<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Icon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/BoomBap.mp3" type="audio/mpeg">
        <source src="midia/BoomBap.ogg" type="audio/ogg">
        <source src="midia/BoomBap.wav" type="audio.wav">
        <p>Infelizmente seu navegador não é compativel com áudios. <a href="midia/BoomBap.mp3">Clique aui para baixar o arquivo</a></p>
    </audio>
    <!--
        Atributo preload:
        metadata - carrega apenas as informaçoes sobre o arquivo
        none - não carrega absolutamente nada até o úsuario decider
        auto - irá carregar o arquivo de áudio inteiro assim que a página for carregada
        Atributo controls:
        Vai apresentar na tela o player
        Atributo autoplay:
        Vai iniciar a reprodução do áudio assim que a página for carregada
        Atributo loop:
        Vai fazer com que o áudio seja reproduzido eternamente assim que terminar a reprodução
    -->
</body>
</html>
