    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Neon';
            src: url('fonts/Neon Rave.otf') format('opentype'), url('fonts/Neon Rave.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - trutype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Neon', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
