<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <!-- Modificação no CSS Tem prioridade -->
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <!-- Paramêtros
            Scolling - Barra de Rolagem - auto no yes
            Frameborder - borda do iframe - 0 1
        -->
        <!-- Tamanho padrão do iframe 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe></p>
        <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>

    <p>
        Repositório do JV <iframe src="https://github.com/joaovictoralmeida" frameborder="0" height="500" width="500"></iframe>
        <a href="https://github.com/joaovictoralmeida" target="_blank">Github</a>
    </p>
</body>
</html>
